<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>歌者盟教务平台</title>
<link href="css/common.css" rel="stylesheet">
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <!--弹出层--添加老师-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title wryh" id="myModalLabel">添加老师</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">姓名</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">手机号</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">登录密码</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i> 确定添加</button>
        </div>
      </div>
    </div>
  </div>
  <!--弹出层--end-->
  
  <!--顶部导航-->
  <iframe id="ifs" name="ifs" src="page/topmenu.html" width="100%" height="60px" frameborder="0" scrolling="no"></iframe>
  <!--顶部导航end-->
  
  <!--内容框架-->
  <div class="container">
    <!--页头-->
    <header class="row page-header" style="margin-top:10px;">
      <div class="col-md-8">
        <span class="wryh size26" style="margin:8px 50px 0 0;">账号管理</span>
      </div>
    </header>
    <!--页头end-->
    <!--信息列表-->
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">姓名</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">手机号</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">原始密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">新密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">请再输入一次</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入">
      </div>
      <button type="submit" class="btn btn-default">确认修改</button>
    </form>
    <!--信息列表end-->
  </div>
  <!--内容框架end-->
  
  <!--临时导航--><iframe id="ifs" name="ifs" src="page/menu.html" width="100%" height="60px" frameborder="0" scrolling="no"></iframe>
 
</body>
</html>
